<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'poppins' , sans-serif;
    
}
body{
    background: url(./image/login.png);
    background-position: center; 
    background-size: cover;
    background-attachment:fixed ;
    background-repeat: no-repeat;
    
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 0 20px ;
}

.form-container{
    display: flex;
    width: 450px;
    height: 600px;
    border: 3px solid  rgba(255,255,255,0.3);
    border-radius: 30px;
    backdrop-filter: blur(10px);

}
.form-col{
    position: relative;
    width: 100%;


}
.btn-box{
    
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 30px;
    
}
.btn{
    box-shadow: 0 5px 10px rgba(236, 236, 227, 0.389);
    transition: .2s;
    cursor: pointer;
    background: rgba(255, 255, 255, 0.8) ;
    color: rgb(0, 0, 0);
 
}
.btn:hover{
    opacity: 0.50;
}

.form-box{
   margin-left: 20px;
   margin-right: 20px;

}
.form-title{
    
    margin: 40px 0;
    color: #fff;
    font-size: 28px;
    font-weight: 600;
    
}

.form-title span{

    display: flex;
    justify-content: center;

    
}
.form-control{

border-radius: 15px;

}


.social-login{
    display: flex;
    gap: 20px;
    margin-top: 20px;
}
.social-login-box{

    display: flex;
    align-items: center;
    justify-content: space-around;
    margin-left: 25px;
    margin-top: 20px;
    height: 50px;
    width: 50px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.8) ;
    box-shadow: 0 5px 10px rgba(236, 236, 227, 0.389);

}
.social-login-box:hover{
    opacity: 0.5;
}
.checkopt {
    display: flex;
    align-items: center; /* Align items vertically centered */
    gap: 10px; /* Adjust space between input and button */
}


    </style>
</head>
<body>

    <!--  login page -->
<div class="form-container">
    <div class="form-col  ">
        <div class="btn-box ">
            <button type="button" class="btn  btn-light" id="loginn">Log In</button>
            
        </div>
         <!--  login page -->
         <form class="form-box Login-form" action="/submit" method="POST"> <!-- Corrected form action -->
            <div class="form-title">
                <span>Log-In here!</span>
            </div>
        
            <!-- Email Input -->
            <div class="form-floating mb-3">
                <input type="name" class="form-control" name="username" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">username</label>
            </div>
        
            <!-- Password Input -->
            <div class="form-floating">
                <input type="email" class="form-control" name="email" id="floatingemail" placeholder="name@example.com" required>
                <label for="floatingPassword">email</label>
            </div>
        
            <!-- Submit Button -->
            <div class="sublit-pass">
                <button type="submit" class="btn btn-primary">Submit</button> <!-- Corrected to button type="submit" -->
            </div>
        
            <hr>
        
            <!-- Social Login Section -->
            <div class="social-login">
                <div class="social-login-box">
                    <ion-icon name="logo-google" class="social-login-icon"></ion-icon>
                </div>
                <div class="social-login-box">
                    <ion-icon name="logo-facebook" class="social-login-icon"></ion-icon>
                </div>
                <div class="social-login-box">
                    <ion-icon name="logo-twitter" class="social-login-icon"></ion-icon>
                </div>
                <div class="social-login-box">
                    <ion-icon name="logo-github" class="social-login-icon"></ion-icon>
                </div>
            </div>
        </form>
        




    </div>
</div>

</body>
</html>
